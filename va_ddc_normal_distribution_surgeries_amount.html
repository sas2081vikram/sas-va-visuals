<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Normal Distribution Preview</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #chart { width: 100%; height: 90vh; }
  </style>
</head>
<body>
  <div id="chart"></div>
  <script>
    // Generate fake surgery amount data ~ N(500,100)
    let values = Array.from({length: 500}, () => 500 + 100 * (Math.random() * 2 - 1));

    let mean = values.reduce((a, b) => a + b, 0) / values.length;
    let variance = values.reduce((a, b) => a + Math.pow(b - mean, 2), 0) / values.length;
    let stddev = Math.sqrt(variance);

    let x = [];
    for (let i = mean - 3 * stddev; i <= mean + 3 * stddev; i += stddev / 50) {
      x.push(i);
    }
    let y = x.map(val => (1 / (stddev * Math.sqrt(2 * Math.PI))) * Math.exp(-0.5 * Math.pow((val - mean) / stddev, 2)));

    let traceHist = {
      x: values,
      type: "histogram",
      histnorm: "probability density",
      name: "Surgery Amounts",
      opacity: 0.6,
      marker: { color: "steelblue" }
    };

    let traceCurve = {
      x: x,
      y: y,
      type: "scatter",
      mode: "lines",
      name: "Normal Curve",
      line: { color: "red", width: 2 }
    };

    let layout = {
      title: "Normal Distribution of Surgeries Amount (Preview)",
      xaxis: { title: "Amount" },
      yaxis: { title: "Density" },
      bargap: 0.05
    };

    Plotly.newPlot("chart", [traceHist, traceCurve], layout, {responsive: true});
  </script>
</body>
</html>
